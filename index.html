<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cliente</h1>
    <form action="">
        <p>
            <label for="">Nombre: <input type="text" name="nombre" id="nombre"></label>
        </p>
        <p>
            <label for="">Apellidos: <input type="text" name="apellidos" id="apellidos"></label>
        </p>
        <p>
            <label for="">Edad: <input type="number" name="edad" id="edad"></label>
        </p>
        <p>
            <label for="">Suscrito: <input type="checkbox" name="suscrito" id="suscrito"></label>
        </p>

    </form>


    <script>
        fetch('miCliente.json')
            .then(response => response.json())
            .then(cliente => {
                document.getElementById("nombre").value = cliente.nombre;
                document.getElementById("apellidos").value = cliente.apellidos;
                document.getElementById("edad").value = cliente.edad;
                if (cliente.suscrito) {
                    document.getElementById("suscrito").setAttribute("checked", "checked")
                }
            });
    </script>
</body>

</html>
